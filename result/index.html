<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="home-box custom-box hide">
        <h2>Instruction:</h2>
        <p>Total number of questions:  <span class="total-questions">5</span></p>
        <button type="button" class="btn">Start Quiz</button>
    </div>
    <div class="quiz-box custom-box">
         <div class="question-number">
            
         </div>
         <div class="question-text">
            
         </div>
         <div class="option-container">
            
         </div>
         <div class="next-question-btn">
             <button type="button" class="btn" onclick="next()">NEXT QUESTION</button>
         </div>
         <div class="answers-indicator">
            
         </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total quiz</td>
                <td><span class="total-question">5</span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempts">4sd</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-attempts">3</span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong">1</span></td>
            </tr>
            <tr>
                <td>Persentge</td>
                <td><span class="persentage">60.00%</span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score">6 / 7</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
